<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="og:title" content="Tutorial: A Vue Frontend Quiz App" />
    <meta
      property="og:description"
      content="Advanced Tutorial: A Vue Frontend Quiz App - for Web Development Beginners"
    />
    <meta
      property="og:image"
      content="https://vue-quiz-app.christiankozalla.vercel.app/crown.png"
    />
    <meta name="twitter:site" content="@CKozalla" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@CKozalla" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
